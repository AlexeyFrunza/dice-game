<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кости онлайн</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="player-1">
      <h1 class="header">Player 1</h1>
      <div class="counter">
        <h1 class="score score-1"></h1>
      </div>
      <div class="dice dice-1">
        <i class="fas fa-dice-one fas-1"></i>
      </div>
      <div class="button">
        <button class="rotate-dice rotate-d-1">ROTATE</button>
      </div>
      <div class="turn-1">
      </div>
      <h1 class="draw-1 fade-in"></h1>
    </div>
    <div class="player-2">
      <h1 class="header">Player 2</h1>
      <div class="counter">
        <h1 class="score score-2"></h1>
      </div>
      <div class="dice dice-2">
        <i class="fas fa-dice-two fas-2"></i>
      </div>
      <div class="button">
        <button class="rotate-dice rotate-d-2">ROTATE</button>
      </div>
      <div class="turn-2">
      </div>
      <h1 class="draw-2 fade-in"></h1>
    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/4e74d14eea.js" crossorigin="anonymous"></script>
</html>
